{% set name = "hexalattice" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e0d742e71f1ec7ab3dc131579162550b9e44c35025e5772201ab20fa5a4699a1

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    # the package lists numpy and matplotlib as setup requirements even though
    # they are not needed
    - numpy
    - matplotlib-base
  run:
    - python >=3.6
    - numpy
    - matplotlib-base

test:
  imports:
    - hexalattice

about:
  home: https://github.com/alexkaz2/hexalattice
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Create and plot hexagonal lattices

extra:
  recipe-maintainers:
    - beckermr
