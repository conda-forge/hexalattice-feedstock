{% set name = "hexalattice" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 562eada98a75236ab85e2acea72e1ed45e91f2a297cfa3614c6139c2ffe3a1f1

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    # the package lists numpy and matplotlib as setup requirements even though
    # they are not needed
    - numpy
    - matplotlib-base
  run:
    - python >=3.6
    - numpy
    - matplotlib-base

test:
  imports:
    - hexalattice

about:
  home: https://github.com/alexkaz2/hexalattice
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Create and plot hexagonal lattices

extra:
  recipe-maintainers:
    - beckermr
